       <div class="container blur" id="container-dados">
           <header id="header-dados">
                <img src="./imagens/logoicone.png" alt="logomarca" id="logoicone">
                <ul class="menu">

                <a id= "voltarindex" href="./index.html"><i class="fas fa-arrow-circle-left iconeAcao" id="voltar"></i></a>
           </header>

            <div class="content">
                <div class="content-header">
                    <h2 id="tituloquery">Titulo</h2>
                    <form action="" class="campobusca" >
                        <input type="text" id="inputSearch" onkeyup="filterByName()" placeholder = "Filtrar por nome" title = "Digite um nome">
                        <button type="submit" class="btnbusca" id="btnSearch"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div id="query">

       <!-- DIV POP UP-->
       <div class="container popup" id="popupBD">
        <header class="popupHeader">
            <h2 class="tituloPopup" id='tituloPopup'></h2>
            <button  class="iconButton" id="close" onclick="toggle()"><i class="fas fa-times-circle"></i></button>
        </header>
        <div id="clientContent">
            <div class="dataClient">
                <div class="perfilPopup">
                    <h3 class="popupBoxTitle">Perfil</h3>
                    <div class="boxContent">
                        <h4>Nascimento:</h4>
                        <h5 id="birthDate"><h5>
                        <h4>CPF</h4>
                        <h4 id="cpf"></h4>
                    </div>
                </div>
                <div class="contactPopup">
                    <h3 class="popupBoxTitle">Contato:</h3>
                    <div class="boxContent">
                        <h4>Telefone</h4>
                        <h5 id="tellphone"><h5>
                        <h4>Celular</h4>
                        <h5 id="cellphone"><h5></h5>
                        <h4>E-mail</h4>
                        <h5 id="email"></h5>
                    </div>
                </div>
                <div class="addressPopup">
                    <h3 class="popupBoxTitle">Endereço:</h3>
                    <div class="boxContent">
                        <h4>Rua</h4>
                        <h5 id="street"></h5>
                        <h5 id="num"></h5>
                        <h4>Bairro</h4>
                        <h5 id="district"></h5>
                        <h4>Cidade</h4>
                        <h5 id="city"></h5>
                        <h4>CEP</h4>
                        <h5 id="postalCode"></h5>
                    </div>
                </div>
        </div>
        <div class="dataProjectClient" id="projectList">
