<!DOCTYPE html>
<html>
    <head>
        <title>Escritório Arquitetura</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 

        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

        <!-- Your own stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="styleOut.css">

        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/ea5fea625e.js" crossorigin="anonymous"></script>

         <!-- hover-->
         <!-- <link href="css/hover-min.css" rel="stylesheet"> -->

        <!-- Icone browser-->
        <link rel="shortcut icon" type="image/x-icon" href="./imagens/favicon.ico">
    </head>


    <body>
       <div class="container blur" id="container-dados">
           <header id="header-dados">
                <img src="./imagens/logoicone.png" alt="logomarca" id="logoicone">
                <ul class="menu">
                    <button class = "thinerbutton" id="headerProjects">Projetos</button>
                    <button class = "thinerbutton" id="headerClients">Clientes</button>
                    <button class = "thinerbutton">Equipe</button>
                    <button class = "thinerbutton">Parceiros</button>
                </ul>
                <a id= "voltarindex" href="./index.html"><i class="fas fa-arrow-circle-left iconeAcao" id="voltar"></i></a>
           </header>

            <div class="content">
                <div class="content-header">
                    <h2 id="tituloquery">Titulo</h2>
                    <i class="fas fa-plus-circle iconButton pointer tooltip" id="addData">
                        <span class="tooltiptext">Criar</span>
                    </i>
                    <form action="" class="campobusca" >
                        <input type="text" class ="yellowBox" id="inputSearch" onkeyup="filterByName()" placeholder = "Filtrar por nome" title = "Digite um nome">
                        <!-- <button type="submit" class="btnbusca" id="btnSearch"><i class="fas fa-search"></i></button> -->
                    </form>
                </div>
                <div id="query">                 

                    <!-- CLIENTS CARDS -->

                </div>

            </div>

            <footer>Desenvolvido por Daniela Bonfim</footer>
       </div>

        <!-- ADD CLIENT POPUP FORM---------------------------------------------------------------->
       <div class="container popup popupBD" id="clientForm">
            <header class="popupHeader popupBD" id="formClientHeader">
                <h2>Novo Cliente</h2>
                <i class="fas fa-times-circle pointer iconButton" id ="closeForm" onclick="toggle('clientForm')"></i>
            </header>
            <form class= "formAdd" id ="formClient">
                <!-- FORM CREATED -->
            </form>

            <div id="addClientAlert" class="responseAlert" style="display: none;">

            </div>
       </div>
         <!-- BANCO DADOS POP UP--------------------------------------------------------------------------->
       <div class="container popup popupBD" id="popupBD">
           <div id="infoClient">
                <header class="popupHeader" id="popupHeader">
                    <div class="nameEdit">
                        <h2 class="tituloPopup" id='tituloPopup'></h2>
                        <i class="fas fa-trash iconButton delete pointer" id="deleteBtn">
                            <span class="tooltiptext">Excluir</span>
                        </i>
                    </div>
                    <i class="fas fa-times-circle iconButton delete pointer" id="closeBtn" onclick="toggle('popupBD')"></i>
                </header>
                <div id="clientContent">
                    <div class="dataClient">
                        <div class="perfilPopup">
                            <h3 class="popupBoxTitle">Perfil</h3>
                            <div class="boxContent">
                                <h4>Nascimento :</h4>
                                <h5 id="birthDate"><h5>
                                <h4 id="cpfTitle">CPF :</h4>
                                <h5 id="cpf"></h4>
                            </div>
                        </div>
                        <div class="contactPopup">
                            <h3 class="popupBoxTitle">Contato :</h3>
                            <div class="boxContent">
                                <h4>Telefone :</h4>
                                <h5 id="tellphone"><h5>
                                <h4 id="cellTitle">Celular :</h4>
                                <h5 id="cellphone"><h5></h5>
                                <h4 id="emailTitle">E-mail :</h4>
                                <h5 id="email"></h5>
                            </div>
                        </div>
                        <div class="addressPopup">
                            <h3 class="popupBoxTitle">Endereço:</h3>
                            <div class="boxContent">
                                <h4 id="streetTitle">Rua :</h4>
                                <h5 id="street"></h5>
                                <h4 id="compTitle">Comp. :</h4>
                                <h5 id="num"></h5>
                                <h4 id="districtTitle">Bairro :</h4>
                                <h5 id="district"></h5>
                                <h4 id="cityTitle">Cidade :</h4>
                                <h5 id="city"></h5>
                                <h4 id="cepTitle">CEP :</h4>
                                <h5 id="postalCode"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="dataProjectClient" id="projectList"> 
                        <h3 class="popupBoxTitle">Projetos</h3>
                        <div class="projects" id='projects'>
                                <!-- BOX DAS IMAGENS  -->
                        </div>
                    </div>
                </div>
            </div> 
            <div id="deleteClientAlert" class="responseAlert" style= "display: none"></div>
         </div>   
        
       

        <script type='text/javascript' src='./views/clients.js'></script>
        <script type='text/javascript' src='./views/global.js'></script>
        <script type='text/javascript' src='./views/projects.js'></script>
    </body>

</html>
